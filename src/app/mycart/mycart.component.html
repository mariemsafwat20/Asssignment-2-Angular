<div class="bg-main-light my-5 p-5">
    <h2>Shop Cart</h2>
    <h5 class="text-main">Total Price:{{cartDetails?.totalCartPrice}}</h5>
    <div class="my-3" *ngFor="let product of cartDetails?.products">
        <div class="row py-2 border-bottom" *ngIf="product.count > 0">
            <div class="col-md-1">
                <img [src]="product.product.imageCover" [alt]="product.product.title" class="w-100"/>
            </div>
            <div class="col-md-11 d-flex justify-content-between">
                <div>
                    <h6>{{product.product.title}}</h6>
                    <h6>Price: {{product.price}} EGP</h6>
                    <button (click)="removeItem(product.product._id)" class="btn btn-outline-danger">
                        <i class="fa-regular fa-trash-can mx-2"></i>
                        Remove
                    </button>
                </div>
                <div class="d-flex align-items-center">
                    <button (click)="updateCart(product.count+1,product.product._id)" class="btn btn-outline-success">+</button>
                    <span class="mx-2">{{product.count}}</span>
                    <button (click)="updateCart(product.count-1,product.product._id)" class="btn btn-outline-success">-</button>
                </div>
               
            </div>
        </div>
    </div>
</div>
