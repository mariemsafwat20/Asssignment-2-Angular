<div class="forgotPassword my-5">
    <form class="w-75 mx-auto" [formGroup]="forgotForm" (ngSubmit)="forgotPassword(forgotForm)">
        <label for="email">Email:</label>
        <input [class.is-invalid]="forgotForm.get('email')?.errors && forgotForm.get('email')?.touched" 
        [class.is-valid]="forgotForm.get('email')?.errors == null" 
        formControlName="email" type="email" id="email" class="form-control"/>
        
        <p class="text-success" *ngIf="successMessage.length > 0">{{successMessage}}</p>
        <p class="text-success" *ngIf="errorMessage.length > 0">{{errorMessage}}</p>

        <button [disabled]="forgotForm.invalid" class="btn bg-success float-end text-light my-3">Send Code</button>
    </form>
</div>

<div class="verifyCode my-5 d-none">
    <form class="w-75 mx-auto" [formGroup]="verifyForm" (ngSubmit)="verifyCode(verifyForm)">
        <label for="resetCode">Reset Code:</label>
        <input [class.is-invalid]="verifyForm.get('email')?.errors && verifyForm.get('email')?.touched" 
        [class.is-valid]="verifyForm.get('email')?.errors == null"
        formControlName="resetCode" type="email" id="resetCode" class="form-control"/>
        
        <p class="text-success" *ngIf="errorVerifyCode.length > 0">{{errorVerifyCode}}</p>

        <button [disabled]="verifyForm.invalid" class="btn bg-success float-end text-light my-3">Reset</button>
    </form>
</div>
