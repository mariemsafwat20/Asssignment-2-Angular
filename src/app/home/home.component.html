        <owl-carousel-o [options]="customOptions">

            <ng-container *ngFor="let slide of catData">
              <ng-template carouselSlide>
                <img [src]="slide.image" width="200" height="200">
                <p>{{slide.name}}</p>
              </ng-template>
            </ng-container>
        </owl-carousel-o>
    </div>

<div class="my-5">
    <h2>Shop popular <span class="text-main">brands</span></h2>
    <div class="row">
        <div *ngFor="let data of brandData;" class="col-md-3">
            <div class="bg-light rounded border p-5 text-center">
                <img [src]="data.image" class="w-100 imgStyle">
                <h6>{{data.name}}</h6>
            </div>
        </div>
        <div routerLink="/brands" class="d-flex justify-content-end my-3">
            <i class="fa-solid fa-circle-arrow-right fa-2x text-success"></i>
        </div>
    </div>
</div>

<div class="my-5">
    <h2>Shop popular <span class="text-main">products</span></h2>
    <input [(ngModel)]="searchValue" type="text" class="form-control w-75 m-auto">
    <div class="row">
        <div *ngFor="let data of prodData | search : searchValue" class="col-md-3">
            <div class="rounded p-5 text-center product">
                <a [routerLink]="['/details',data._id]" class="text-decoration-none">
                    <img [src]="data.imageCover" class="w-100 imgStyle">
                    <p class="text-main">{{data.category.name}}</p>
                    <h6 class="fw-bold">{{data.title.split(' ').slice(0,2).join(' ')}}</h6>
                    <div class="d-flex justify-content-between text-muted">
                        <span>{{data.price}} EGP</span>
                        <span>
                            <i class="fa-solid fa-star rating-color"></i>
                            {{data.ratingsAverage}}
                        </span>
                    </div>
                </a>
                <button (click)="addToCart(data._id)" class="btn bg-main text-light w-100">Add +</button>
            </div>
        </div>
        <!-- <div routerLink="/products" class="d-flex justify-content-end my-3">
            <i class="fa-solid fa-circle-arrow-right fa-2x text-success"></i>
        </div> -->
    </div>
</div>
