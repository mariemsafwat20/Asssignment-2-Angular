<div class="my-5">
    <h2>Register Form</h2>
    <form [formGroup]="registerForm" (ngSubmit)="register(registerForm)">
        <h2 *ngIf="errMessage.length > 0" class="alert alert-danger">
            {{ errMessage }}
        </h2>
        
        <div class="mb-3">
            <label>Name:</label>
            <input [class.is-invalid]="registerForm.get('name')?.errors && registerForm.get('name')?.touched" 
                [class.is-valid]="registerForm.get('name')?.errors == null" 
                formControlName="name" type="text" class="form-control">
            
            <div *ngIf="registerForm.get('name')?.errors && registerForm.get('name')?.touched" class="alert alert-danger">
                <p *ngIf="registerForm.get('name')?.getError('required')">Required input</p>
                <p *ngIf="registerForm.get('name')?.getError('minlength')">Min Length 3</p>
                <p *ngIf="registerForm.get('name')?.getError('maxlength')">Max Length 15</p>
            </div>
        </div>
        
        <div class="mb-3">
            <label>Email:</label>
            <input [class.is-invalid]="registerForm.get('email')?.errors && registerForm.get('email')?.touched" 
                [class.is-valid]="registerForm.get('email')?.errors == null"
                formControlName="email" type="email" class="form-control">
        
            <div *ngIf="registerForm.get('email')?.errors && registerForm.get('email')?.touched" class="alert alert-danger">
                <p *ngIf="registerForm.get('email')?.getError('required')">Required input</p>
                <p *ngIf="registerForm.get('email')?.getError('email')">Enter Valid Email</p>
            </div>
        </div>
       
        <div class="mb-3">
            <label>Password:</label>
            <input [class.is-invalid]="registerForm.get('password')?.errors && registerForm.get('password')?.touched" 
                 [class.is-valid]="registerForm.get('password')?.errors == null" 
                formControlName="password" type="password" class="form-control">
        
            <div *ngIf="registerForm.get('password')?.errors && registerForm.get('password')?.touched" class="alert alert-danger">
                <p *ngIf="registerForm.get('password')?.getError('required')">Required input</p>
                <p *ngIf="registerForm.get('password')?.getError('pattern')">Enter Valid Password</p>
            </div>
        </div>

        <div class="mb-3">
            <label>rePassword:</label>
            <input  [class.is-invalid]="registerForm.get('repassword')?.errors && registerForm.get('repassword')?.touched" 
                [class.is-valid]="registerForm.get('repassword')?.errors == null" 
                formControlName="repassword" type="password" class="form-control">
            
            <div *ngIf="registerForm.get('repassword')?.errors && registerForm.get('repassword')?.touched" class="alert alert-danger">
                <p *ngIf="registerForm.get('repassword')?.getError('required')">Required input</p>
                <p *ngIf="registerForm.get('repassword')?.getError('pattern')">Enter Valid RePassword</p>
                <p *ngIf="registerForm.get('repassword')?.getError('rePasswordMatch')">RePassowrd not match</p>
            </div>
        </div>

        <div class="mb-3">
            <label>Phone:</label>
            <input [class.is-invalid]="registerForm.get('phone')?.errors && registerForm.get('phone')?.touched" 
                [class.is-valid]="registerForm.get('phone')?.errors == null" 
                formControlName="phone" type="tel" class="form-control">
            
            <div *ngIf="registerForm.get('phone')?.errors && registerForm.get('phone')?.touched" class="alert alert-danger">
                <p *ngIf="registerForm.get('phone')?.getError('required')">Required input</p>
                <p *ngIf="registerForm.get('phone')?.getError('pattern')">Enter Valid phone</p>
            </div>
        </div>
      
        <button [disabled]="registerForm.invalid" type="submit" class="btn btn-success">
            <span *ngIf="isLoading">
                <i class="fa-solid fa-spinner fa-spin"></i>
            </span>
            Register
        </button>
    </form>
</div>
