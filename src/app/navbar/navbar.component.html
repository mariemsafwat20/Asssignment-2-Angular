<div class="home">
    <div class="container">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid my-3">
              <a class="navbar-brand" routerLink="home">
                <i class="fa-solid fa-cart-shopping text-success"></i>
                FreshCart
            </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul *ngIf="isLogin" class="navbar-nav m-auto mt-2 mt-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" routerLink="home" routerLinkActive="text-success">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" routerLink="category" routerLinkActive="text-success">Categories</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" routerLink="brands" routerLinkActive="text-success">Brands</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" routerLink="products" routerLinkActive="text-success">Products</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" routerLink="wishlist" routerLinkActive="text-success">Wishlist</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" routerLink="profile" routerLinkActive="text-success">Profile</a>
                  </li>
                </ul>
                
                <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                  <li class="nav-item d-flex align-items-center">
                    <i class="fa-brands fa-facebook mx-1"></i>
                  </li>
                  <li class="nav-item d-flex align-items-center">
                    <i class="fa-brands fa-twitter mx-1"></i>
                  </li>
                  <li class="nav-item d-flex align-items-center">
                    <i class="fa-brands fa-instagram mx-1"></i>
                  </li>
                  <li class="nav-item d-flex align-items-center">
                    <i class="fa-brands fa-behance mx-1"></i>
                  </li>
                  <li class="nav-item d-flex align-items-center">
                    <i class="fa-brands fa-youtube mx-1"></i>
                  </li>
                  
                  <li *ngIf="isLogin" class="nav-item position-relative">
                    <a class="nav-link" aria-current="page" routerLink="mycart" routerLinkActive="text-success">
                        <i class="fas fa-cart-shopping text-main fa-lg"></i>
                        <span class="position-absolute badge bg-main text-light top-0 end-0">{{numOfCart}}</span>
                      </a>
                  </li>
                  
                  <li *ngIf="!isLogin" class="nav-item">
                    <a class="nav-link d-inline-block px-2" routerLink="signin">Login</a>
                  </li>
                  <li *ngIf="!isLogin" class="nav-item">
                    <a class="nav-link d-inline-block px-2" routerLink="signup">Register</a>
                  </li>
                  <li *ngIf="isLogin" class="nav-item">
                    <a (click)="logOut()" class="nav-link d-inline-block px-2">Logout</a>
                  </li>
                </ul>
                
              </div>
            </div>
        </nav>
    </div>
</div>
